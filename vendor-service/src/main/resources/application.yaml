

spring:
  application:
    name: vendor-service
  datasource:
    url: jdbc:mysql://${VENDOR_DB_HOST:localhost}:${VENDOR_DB_PORT:3307}/vendors
    username: ${VENDOR_DB_USERNAME:root}
    password: ${VENDOR_DB_PASSWORD:admin1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
jwt:
  secret: ${JWT_SECRET}
server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

